
<ion-header>

  <ion-navbar>
    <ion-title>Payment Details</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of this.ticketItems">
      <ion-label>{{item.name}}</ion-label>
      <ion-label>${{ item.price / 100 | number: '1.2-2' }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
