<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button navPop icon-start>
        <ion-icon name="arrow-back"></ion-icon>
        Back
      </ion-button>
    </ion-buttons>
    <ion-title>Liked By</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let liker of story.likes">
      <ion-avatar item-start>
        <img src={{liker.user.userDetail.photo_url}} />
      </ion-avatar>
      <ion-label>{{liker.user.userDetail.displayName}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
