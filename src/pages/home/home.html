<ion-header>
    <ion-navbar color="tabify">
        <ion-buttons left>
            <button ion-button icon-only menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-segment color="tabify-alt" [(ngModel)]="selectedSegment" (ionChange)="segmentChanged($event)">
            <ion-segment-button value="global" icon-only>
                <ion-icon name="globe"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="community" icon-only>
                <ion-icon name="people"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="user" icon-only>
                <ion-icon name="person"></ion-icon>
            </ion-segment-button>
        </ion-segment>
        <ion-buttons right>
            <button ion-button icon-only (click)="payNewTab()">
                <ion-icon ios="ios-create" md="md-create"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-refresher>
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="dots" refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
    <!-- <div [ngSwitch]="selectedSegment"> -->
    <ion-card *ngFor="let story of stories[selectedSegment]">
        <ion-item>
            <ion-avatar item-start>
                <img src="img/marty-avatar.png">
            </ion-avatar>
            <h2>Marty McFly</h2>
            <p>November 5, 1955</p>
        </ion-item>
        <img src="img/advance-card-bttf.png">
        <ion-card-content>
            <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?!
                Whoa. This is heavy.</p>
        </ion-card-content>
        <ion-row>
            <ion-col>
                <button ion-button icon-start clear small>
                    <ion-icon name="thumbs-up"></ion-icon>
                    <div>12 Likes</div>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-start clear small>
                    <ion-icon name="text"></ion-icon>
                    <div>4 Comments</div>
                </button>
            </ion-col>
            <ion-col center text-center>
                <ion-note>
                    11h ago
                </ion-note>
            </ion-col>
        </ion-row>
    </ion-card>
