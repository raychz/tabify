<ion-header>
    <ion-navbar color="tabify">
        <ion-buttons left>
            <button ion-button icon-only menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-segment color="tabify-alt" [(ngModel)]="selectedSegment" (ionChange)="segmentChanged($event)">
            <ion-segment-button value="global" icon-only>
                <ion-icon name="globe"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="community" icon-only>
                <ion-icon name="people"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="user" icon-only>
                <ion-icon name="person"></ion-icon>
            </ion-segment-button>
        </ion-segment>
        <ion-buttons right>
            <button ion-button icon-only>
				<ion-icon ios="ios-create-outline" name="create"></ion-icon>
			</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-refresher>
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="dots" refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
    <div [ngSwitch]="selectedSegment">
        <ion-list *ngSwitchCase="'global'">
            <ion-item>
                <ion-thumbnail item-start>
                    <img src="img/thumbnail-puppy-1.jpg">
                </ion-thumbnail>
                <h2>Ruby</h2>
            </ion-item>
        </ion-list>

        <ion-list *ngSwitchCase="'community'">
            <ion-item>
                <ion-thumbnail item-start>
                    <img src="img/thumbnail-kitten-1.jpg">
                </ion-thumbnail>
                <h2>Luna</h2>
            </ion-item>
        </ion-list>

        <ion-list *ngSwitchCase="'user'">
            <ion-item>
                <ion-thumbnail item-start>
                    <img src="img/thumbnail-kitten-1.jpg">
                </ion-thumbnail>
                <h2>Luna</h2>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
