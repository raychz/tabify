<ion-header>
    <ion-navbar color="tabify">
        <ion-buttons left>
            <button ion-button icon-only menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-segment color="tabify-alt">
            <ion-segment-button value="global" icon-only>
                <ion-icon name="globe"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="community" icon-only>
                <ion-icon name="people"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="user" icon-only>
                <ion-icon name="person"></ion-icon>
            </ion-segment-button>
        </ion-segment>
        <ion-buttons right>
            <button ion-button icon-only>
				<ion-icon ios="ios-create-outline" name="create"></ion-icon>
			</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h3>Ionic Menu Starter</h3>

    <p>
        If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
    </p>

    <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
