<ion-header>
  <ion-navbar color="tabify">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Payment Methods</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">
  <ion-card>
    <ion-card-header>Linked Cards</ion-card-header>
    <ion-list>
      <button ion-item>
        <ion-icon name="card" item-start></ion-icon>
        Visa: ****4673
      </button>
      <button ion-item>
        <ion-icon name="card" item-start></ion-icon>
        MasterCard: ****3982
      </button>
      <button ion-item>
        <ion-icon name="card" item-start></ion-icon>
        Visa: ****4930
      </button>
      <button ion-item>
        <ion-icon name="add" item-start></ion-icon>
        Add New Card
      </button>
    </ion-list>
  </ion-card>
  <ion-card>
    <ion-card-header>Add New Card</ion-card-header>
    <ion-card-content>
      <label>Credit Card Number</label>
      <div id="spreedly-number"></div>

      <label>CVV <ion-icon class="cvv-help" (click)="showCvvHelp()" name="help-circle-outline"></ion-icon></label>
      <div id="spreedly-cvv"></div>

      <label>Expiration Date</label>
      <div class="spf-field spf-field-exp">
        <div class="spf-field-group spf-month">
          <input
            [(ngModel)]="newCard.month"
            type="text"
            class="spf-input-text"
            id="month"
            size="3"
            maxlength="2"
            placeholder="MM"
          />
        </div>
        <span class="spf-exp-divider">/</span>
        <div class="spf-field-group spf-year">
          <input
            [(ngModel)]="newCard.year"
            type="text"
            class="spf-input-text"
            id="year"
            size="5"
            maxlength="4"
            placeholder="YYYY"
          />
        </div>
      </div>

      <button
        (click)="submitPaymentForm()"
        ion-button
        block
        [disabled]="!canSave()"
      >
        Save
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
