<ion-header>
  <ion-navbar>
    <ion-title>Lookup Tab</ion-title>
    <ion-buttons end>
      <button id="tab-lookup-next" ion-button icon-end (click)="findTab()" [disabled]="!tabForm.valid">
        Next
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class='cards-bg'>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            Join Table
          </ion-card-header>
          <ion-card-content>
            <p>We hope you enjoyed {{location.name}}! Enter the 6-digit Tabify code on the bottom of your check.</p>
            <form [formGroup]="tabForm">
              <ion-list inset>
                <ion-item [ngClass]="{ invalid: tabErrors.hasError('*', ['touched', 'dirty']) }">
                  <ion-label floating>Tab Number</ion-label>
                  <ion-input autofocus type="number" formControlName="ticketNumber"></ion-input>
                </ion-item>
                <div ngxErrors="ticketNumber" #tabErrors="ngxErrors">
                  <div [ngxError]="['required']" [when]="['dirty']">Enter a valid tab number.</div>
                </div>
              </ion-list>
            </form>
          </ion-card-content>
        </ion-card>
        <ion-card>
          <ion-card-header>
            For Restaurant Use Only
          </ion-card-header>
          <ion-card-content id="fraud-prevention-code">
            <p>If requested, show this code to your server:</p>
            <button ion-button block clear icon-end color="tabify" (click)="isCodeVisible = !isCodeVisible">
              {{ isCodeVisible ? 'Hide Code' : 'Reveal Code' }}
              <ion-icon [name]="isCodeVisible ? 'md-arrow-dropdown' : 'md-arrow-dropright'"></ion-icon>
            </button>
            <ng-container *ngIf="isCodeVisible">
              <h2>{{fraudPreventionCode?.code}}</h2>
              <p id="date-time">{{dateTime | date: 'mediumTime'}}</p>
            </ng-container>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
