<ion-header no-border>
  <ion-navbar color="tabify" class="transparent-toolbar">
    <ion-buttons left>
      <button navPop ion-button icon-start>
        <ion-icon name="arrow-back"></ion-icon>
        Back
      </button>
    </ion-buttons>
    <ion-title>Guests</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">
  <ion-card>
    <ion-card-header>
      Invite
    </ion-card-header>
    <ion-card-content>
      <p>
        Ask others in the party to download Tabify on the App Store, or visit
        our mobile site at m.tabifyapp.com. Then, enter tab
        <b>{{ tabNumber }}</b> on the "Join Tab" page.
      </p>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Current Guests
    </ion-card-header>
    <ion-card-content>
      <p *ngFor="let user of users">
        {{ user.name }}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
