<ion-header no-border>
  <ion-navbar color="tabify" class="transparent-toolbar">
    <ion-buttons left>
      <button ion-button (click)="cancel()">
        Cancel
      </button>
    </ion-buttons>
    <ion-title>Find Location</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top color="tabify" class="transparent-toolbar">
    <ion-searchbar placeholder="Search for restaurant by name" (ionInput)="filterItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class='cards-bg'>
  <ion-card *ngFor="let location of locations">
    <ion-item (click)="selectLocation(location)">
      <ion-avatar item-start>
          <img [src]='location.photoUrl || "assets/imgs/restaurants/naco-taco.png"'>
      </ion-avatar>
      <h2>{{location.name}}</h2>
      <h3>{{location.city || 'Cambridge, MA'}}</h3>
      <p>{{location.streetAddress || '101 Main St.'}}</p>
      <ion-note item-end>{{location.distance || 3}} mi.</ion-note>
    </ion-item>
  </ion-card>
  <p class="muted" *ngIf="!locations.length">No restaurants found.</p>
  <ion-card *ngIf="locations.length">
    <ion-item>
      <p class="muted">More locations coming soon!</p>
    </ion-item>
  </ion-card>
</ion-content>
