<ion-header>
  <ion-navbar color="tabify">
    <ion-buttons left>
      <button ion-button (click)="cancel()">
        Cancel
      </button>
    </ion-buttons>
    <ion-title>Find Location</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top color="tabify">
    <ion-searchbar placeholder="Search for restaurant by name" (ionInput)="filterItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class='cards-bg'>
  <ion-card *ngFor="let location of locations">
    <ion-item (click)="selectLocation(location)">
      <ion-avatar item-start>
          <img src={{location.photoUrl}}>
      </ion-avatar>
      <h2>{{location.name}}</h2>
      <h3>{{location.city}}</h3>
      <p>{{location.streetAddress}}</p>
      <ion-note item-end>{{location.distance}} mi.</ion-note>
    </ion-item>
  </ion-card>
  <p class="muted" *ngIf="!locations.length">No restaurants found.</p>
  <ion-card>
    <ion-item>
      <p class="muted" *ngIf="locations.length">More locations coming soon!</p>
    </ion-item>
  </ion-card>
</ion-content>
