<ion-content no-bounce>
  <h2 id="modal-title">Enter Tip</h2>
  <h2 id="modal-subtitle">How much would you like to <br>tip your waiter?</h2>
  <ion-item>
    <ion-input #tipInput type="number" placeholder="Tip Percentage" [(ngModel)]="tip"></ion-input>
    <ion-note item-right>
      %
    </ion-note>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button block (click)="dismiss()">Ok</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
