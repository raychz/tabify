<ion-header>

  <ion-navbar color='tabify'>
    <ion-title>Tax, Tip, Total</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class='cards-bg'>
  <ion-card>
    <ion-list>

    </ion-list>

    <ion-card-content>
      <ion-item class='total'>
        <h2>Subtotal</h2>
        <div item-end>
          <h2>$45.45</h2>
        </div>
      </ion-item>
      <ion-item class='total'>
        <h2>Tax (6.25%)</h2>
        <div item-end>
          <h2>$45.45</h2>
        </div>
      </ion-item>
      <ion-item class='total'>
        <h2>Tip ({{tip}}%)</h2>
        <div item-end>
          <h2>$45.45</h2>
        </div>
      </ion-item>
      <ion-item id='grand-total'>
        <h2>My Grand Total</h2>
        <div item-end>
          <h2>$45.45</h2>
        </div>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <p class="muted">Adjust your desired tip below.</p>
</ion-content>

<ion-footer>
  <ion-toolbar color='tabify'>
    <ion-title>
      <p class='footer-title'>Tip Your Server</p>
      <div class='footer-subtitle'>
        <ion-icon class="adjust-tip" name='remove' (click)="adjustTip(false)"></ion-icon>
        {{tip}}%
        <ion-icon class="adjust-tip" name='add' (click)="adjustTip(true)"></ion-icon>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-footer>
