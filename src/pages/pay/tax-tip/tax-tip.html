<ion-header>

  <ion-navbar color='tabify'>
    <ion-title>Tax, Tip, Total</ion-title>
    <ion-buttons end>
      <button ion-button icon-end (click)="pay()">
        Pay
        <ion-icon name="checkmark-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class='cards-bg'>
  <ion-card>
    <ion-card-header>
      Selected Items
    </ion-card-header>
    <ion-card-content>
      <ion-item class='total tab-item' *ngFor='let item of myTabItems'>
        <h2>{{item.name}}
          <span class='line-details' *ngIf='item.payers.length > 1'> (shared)</span>
        </h2>
        <div class="reviews">
          <rating
            [(ngModel)]="item.rating">
          </rating>
          <ion-item *ngIf="item.rating > 0" class="item-feedback">
            <ion-textarea [(ngModel)]="item.feedback" placeholder="Leave feedback (optional)"></ion-textarea>
          </ion-item>
        </div>
        <div item-end>
          <h2>${{item.price | number:'1.2-2'}}</h2>
        </div>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Total
    </ion-card-header>
    <ion-card-content>
      <ion-item class='total'>
        <h2>Subtotal</h2>
        <div item-end>
          <h2>${{getSubtotal()}}</h2>
        </div>
      </ion-item>
      <ion-item class='total'>
        <h2>Tip
          <span class='line-details'>({{tip}}%)</span>
        </h2>
        <div item-end>
          <h2>${{getTip()}}</h2>
        </div>
      </ion-item>
      <ion-item class='total'>
        <h2>Tax
          <span class='line-details'>(6.25%)</span>
        </h2>
        <div item-end>
          <h2>${{getTax()}}</h2>
        </div>
      </ion-item>
      <ion-item id='grand-total'>
        <h2>My Grand Total</h2>
        <div item-end>
          <h2>${{getGrandTotal()}}</h2>
        </div>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <p class="muted">Adjust your desired tip below.</p>
</ion-content>

<ion-footer>
  <ion-toolbar color='tabify'>
    <ion-title>
      <p class='footer-title'>Tip Your Server</p>
      <div class='footer-subtitle'>
        <ion-icon class="adjust-tip" name='remove-circle' (click)="adjustTip(false)"></ion-icon>
        {{tip}}%
        <ion-icon class="adjust-tip" name='add-circle' (click)="adjustTip(true)"></ion-icon>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-footer>
