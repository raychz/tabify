<ion-header>
  <ion-navbar>
    <ion-title>Payment</ion-title>
    <ion-buttons end>
      <button ion-button (click)="addACard()">
        Add a Card
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list radio-group [(ngModel)]="ticketService.userPaymentMethod">
    <ion-item>
      Current Payment Methods
    </ion-item>
    <ion-item *ngFor="let method of paymentService.paymentMethods">
      <ion-icon [color]="ticketService.userPaymentMethod === method ? 'tabify' : 'white'" name="card" item-start></ion-icon>
      <ion-label> {{method.card_type}} ...{{method.last_four_digits}}</ion-label>
      <ion-note item-end>
        {{method.month}}/{{method.year | number | slice:-2}}
      </ion-note>
      <ion-radio (ionSelect)="selectPaymentMethod(method)" [value]="method" [disabled]="!canSelect"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
