<ion-header>

  <ion-navbar>
    <ion-title>Waiting Lobby</ion-title>
    <ion-buttons end>
      <button ion-button icon-end (click)="viewTaxAndTip()">
        Next
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class='cards-bg' *ngIf="ticketService.firestoreTicketItems; else loading">
  <ion-content>
      <ion-card>
          <ion-card-content>
              <ion-list>
                  <ion-item *ngFor="let patron of ticketService.firestoreTicket.patrons">
                    <ion-avatar slot="start">
                      <ion-img [src]="patron.photoUrl"></ion-img>
                    </ion-avatar>
                    <ion-label> {{ patron.name }}</ion-label>
                  </ion-item>
               </ion-list>
          </ion-card-content>
        </ion-card>
  </ion-content>


    <ng-template #loading>
    <p class="muted">Loading ticket items...</p>
    <ion-spinner class="ticket-spinner" name="dots"></ion-spinner>
  </ng-template>
</ion-content>
