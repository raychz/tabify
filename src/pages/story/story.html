<ion-header>

  <ion-navbar>
    <ion-title>Story</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-card *ngIf="!!story">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{ story.ticket.location.photo_url }}" />
      </ion-avatar>
      <h2>{{ story.ticket.location.name }}</h2>

      <!-- Using Angular's DatePipe to format date from DB -->
      <ion-note>{{ story.date_created | date:'mediumDate' }} {{ story.date_created | date:'shortTime' }} </ion-note>
      <h3>{{ story.ticket.location.city }}</h3>
      <p>{{ story.ticket.location.streetAddress }}</p>
      <ion-note item-end>2 mi.</ion-note>
    </ion-item>
    <ion-row class="bottom-border">
      <ion-col>
        <button ion-button color="primary" clear small icon-start
          (click)='createLike(story.ticket.id, story.id); $event.stopPropagation()'>
          <ion-icon name="heart"></ion-icon>
          {{ story.like_count }} {{story.like_count === 1 ? 'Like' : 'Likes'}}
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="primary" clear small icon-start>
          <ion-icon name="text"></ion-icon>
          {{ story.comment_count }} {{story.comment_count === 1 ? 'Comment' : 'Comments'}}
        </button>
      </ion-col>
    </ion-row>

    <ion-card-content>
      <ng-container *ngFor="let comment of comments">
        <ng-container *ngIf="!!comment">
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-avatar item-start>
                  <img src={{comment.user.userDetail.photo_url}} />
                </ion-avatar>
                <ion-note>{{comment.user.userDetail.displayName}}</ion-note>
                <div>
                  <ion-note>{{comment.relativeTime}}</ion-note>
                </div>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              {{comment.text}}
            </ion-col>
            <ion-col text-right>
              <button ion-button color="primary" clear small icon-start (click)='deleteComment(comment.id)'>
                <ion-icon *ngIf="comment.user.uid === user.uid" name="trash"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ng-container>
      </ng-container>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar text-center>
    <ion-input *ngIf="!newCommentPosting" margin-left margin-right [(ngModel)]="newComment"
      placeholder="Enter a new comment!">
    </ion-input>
    <ion-spinner margin *ngIf="newCommentPosting" name="bubbles"></ion-spinner>
    <button ion-button small outline (click)='createComment()'>Post Comment</button>
  </ion-toolbar>
</ion-footer>
