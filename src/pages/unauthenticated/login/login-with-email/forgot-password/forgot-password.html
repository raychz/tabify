<ion-header>
  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">
  <ion-grid>
    <ion-row>
      <ion-col>
        <form
          (ngSubmit)="sendPasswordResetEmail()"
          [formGroup]="forgotPasswordForm"
        >
          <ion-list inset>
            <ion-item
              [ngClass]="{
                invalid: emailErrors.hasError('*', ['touched', 'dirty'])
              }"
            >
              <ion-input
                type="text"
                placeholder="Email"
                formControlName="email"
              ></ion-input>
            </ion-item>
            <div ngxErrors="email" #emailErrors="ngxErrors">
              <div [ngxError]="['email', 'required']" [when]="['dirty']">
                Enter a valid email
              </div>
            </div>
          </ion-list>
          <div padding-horizontal>
            <div class="form-error">{{ forgotPasswordError }}</div>
            <button
              ion-button
              block
              type="submit"
              [disabled]="!forgotPasswordForm.valid"
            >
              Reset Password
            </button>
            <div *ngIf="forgotPasswordError">
              <p>If you're a new user, please sign up.</p>
            </div>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
