<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
        <ion-title>Login</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col text-center>
                <button ion-button color="tabify" (click)="loginWithFacebook()" block>
                    <ion-icon name="logo-facebook"></ion-icon>
                    Login With Facebook
                </button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col text-center>
                <button ion-button color="tabify" (click)="loginWithEmail()" block outline>Or Login With Email</button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col text-center>
                <button ion-button color="tabify" (click)="signUp()" clear>New User?</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
