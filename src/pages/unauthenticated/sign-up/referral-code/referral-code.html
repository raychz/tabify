
<ion-header>

  <ion-navbar>
    <ion-title>Referral</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <p>Did your server refer you to Tabify?</p>
        <form
          (ngSubmit)="submitReferralCode()"
          [formGroup]="referralCodeForm"
        >
          <ion-list inset>
            <ion-item
              [ngClass]="{
                invalid: referralCodeErrors.hasError('*', ['touched', 'dirty'])
              }"
            >
              <ion-input
                type="text"
                placeholder="Enter server code"
                formControlName="referralCode"
              ></ion-input>
            </ion-item>
            <div ngxErrors="referralCode" #referralCodeErrors="ngxErrors">
              <div [ngxError]="['minlength', 'maxlength', 'required']" [when]="['dirty']">
                Please enter a valid 5 character code.
              </div>
            </div>
          </ion-list>
          <div padding-horizontal>
            <div class="form-error">{{ referralCodeError }}</div>
            <button
              ion-button
              block
              type="submit"
              [disabled]="!referralCodeForm.valid"
            >
              Submit
            </button>

            <button 
              (click)="onSkip()"
              id="skip-btn"
              ion-button
              block
              outline
              type="button"
            >
              Skip
            </button>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
