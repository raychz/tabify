<ion-content [ngClass]="'background image' + (activeSlideIndex + 1)">
    <ion-slides pager (ionSlideDidChange)="slideChanged()">
        <ion-slide>
            <h2>Slide 1</h2>
        </ion-slide>
        <ion-slide>
            <h2>Slide 2</h2>
        </ion-slide>
        <ion-slide>
            <h2>Slide 3</h2>
        </ion-slide>
    </ion-slides>
</ion-content>

<ion-footer no-shadow>
    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <button ion-button color="tabify" class="action-btn" float-right>
                  Sign Up
                </button>
            </ion-col>

            <ion-col col-6>
                <button ion-button color="tabify-alt" class="action-btn" float-left>
                  Login
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
