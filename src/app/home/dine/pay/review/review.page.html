<ion-header>
  <ion-toolbar>
     <ion-buttons slot="start">
       <ion-back-button></ion-back-button> 
     </ion-buttons>
     <ion-title> Review </ion-title>
     <ion-buttons slot="end">
      <app-fraud-code></app-fraud-code>
   </ion-buttons>
   </ion-toolbar>
 </ion-header>

<ion-content>
  <app-status>
    
  </app-status>
  <ion-card>
    <ion-card-content>

      <ion-item class='total tab-item'>
        <ion-grid>
          <ion-row>
            <ion-col>
              <h2 class="line">
                How was {{ablyTicketService.ticket?.location.name}}?
              </h2>
            </ion-col>
            <ion-col size="auto">
              <app-rating class="ion-float-right">
              </app-rating>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item class="item-feedback">
                <ion-textarea placeholder="Use this area to describe your overall experience, quality of service, location ambiance, etc." autocomplete="on" spellcheck="on"
                  autocorrect="on"></ion-textarea>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <p class="rate-and-review">Rate and review the items you ordered.</p>
      <ng-container *ngFor='let item of myTabItems; let i=index;'>

        <ion-item class='total tab-item'>
          <ion-grid>
            <ion-row>
              <ion-col>
                <h2 class="line">
                  {{item.name}}
                </h2>
              </ion-col>
              <ion-col size="auto">
                <app-rating [(rating)]="item.rating" class="ion-float-right">
                </app-rating>
              </ion-col>
            </ion-row>
            <ion-row *ngIf="item.rating! > 0">
              <ion-col>
                <ion-item class="item-feedback">
                  <ion-textarea placeholder="Leave feedback here." autocomplete="on" spellcheck="on"
                    autocorrect="on"></ion-textarea>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
        
        <!-- <ion-item class='total tab-item'>
          <h2 class="line">{{item.name}}
            <span class='line-details' *ngIf='item.users.length > 1'> (shared)</span>
          </h2>
          <div class="reviews">
            <app-rating [(rating)]="item.rating">
            </app-rating>
            <ion-item *ngIf="item.rating! > 0" class="item-feedback">
              <ion-textarea [(ngModel)]="item.feedback" placeholder="Leave feedback" autocomplete="on" spellcheck="on"
                autocorrect="on"></ion-textarea>
            </ion-item>
          </div>
          <div item-end>
            <h2>${{item.usersMap.get(auth.getUid()).price / 100 | number:'1.2-2'}}</h2>
          </div>
        </ion-item> -->
      </ng-container>
    </ion-card-content>
  </ion-card>
        
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>
            Enable auto pay
          </ion-label>
          <ion-checkbox checked="true"></ion-checkbox>
        </ion-item>
      </ion-col>
      <ion-col size="auto">
        <ion-icon name="help-circle-outline" class="help-icon" (click)="helpToast('Enabling this option will automatically submit a payment when your totals have been finalized. Disabling this option will allow you to see your finalized bill before submitting a payment.', 7500)"></ion-icon>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button class="submit-button" expand="block" color="warning" (click)="nextPage()">
          Submit Review
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
